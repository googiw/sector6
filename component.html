<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Prompt:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.12/sass.sync.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-scss@1.0.3/dist/browser-scss.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.12/sass.sync.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-scss@1.0.3/dist/browser-scss.min.js"></script>

    <script type="text/javascript">

    $(document).ready(function(){
        $(".btn-close").click(function(){
            $(".badge").toggleClass("d-none");
        });
    });
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Component</h1>
      <hr />
      <h2>Modal Filter</h2>
      <div class="wrapper-modal">
        <div class="modal-group">
          <a data-toggle="modal" data-target="#modal1" href="#!">Modal Link 1</a> |
          <a data-toggle="modal" data-target="#modal2" href="#!">Modal Link 2</a>
          <div class="modal" id="modal1" aria-labelledby="modal1" aria-hidden="true">
            <div class="modal-dialog modal-sm _box-shadow">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="">Header Modal 1</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Content
                </div>
              </div>
            </div>
          </div> <!-- /modal 1 -->
          <div class="modal" id="modal2" aria-labelledby="modal2" aria-hidden="true">
            <div class="modal-dialog modal-sm _box-shadow">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="">Header Modal 2</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Content
                </div>
              </div>
            </div>
          </div> <!-- /modal 2 -->
          <style type="text/scss">
            .modal-group {
              position: relative;
              .modal {
                min-height: 120px;
                position: relative;
                .modal-dialog {
                  min-width: 260px;
                  position: absolute;
                  z-index: 9999;
                  left: 1%;
                  margin: 0;
                }
              }
            }

          </style>
        </div>
      </div> <!-- wrapper-modal -->
      <hr />
      <h2>Filter selected</h2>
      <div class="selected">
        <span class="badge">
          <span class="selected-title">สถานะหน่วยจัดการ</span> : <span class="selected-content">Inactive</span>
          <button type="button" class="btn-close">
            <span class="close-circle"><i class="fas fa-times-circle"></i></span>
          </button>
        </span>
      </div>
    </div>
  </body>
</html>
